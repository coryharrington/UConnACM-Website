language: ruby
rvm:
- 2.3.3

install: gem install jekyll
script: jekyll build

sudo: false
exclude: [vendor]

deploy:
  provider: pages
  skip_cleanup: true
  local-dir: ./site
  api_key:
    secure: ""
  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master


cat $DEPLOY_KEY > .travis/deploy_key.pem
