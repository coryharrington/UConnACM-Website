
    <!-- subgroups Grid Section -->
    <section id="subgroups">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="even-column"> Subgroups </h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.subgroups %}
                    <div class="col-sm-4 subgroups-item">
                        <a class="subgroups-link" data-toggle="modal" data-target="#subgroupsModal-{{ post.modal-id }}">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/subgroups/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
